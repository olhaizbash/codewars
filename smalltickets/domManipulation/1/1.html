<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data calendar</title>
    <link rel="stylesheet" href="./1.css" />
  </head>
  <body>
    <div class="container">
      <div class="calendar-wrapper">
        <div class="calendar-month">
          <h1 class="month"></h1>
          <div class="btn-wrapper">
            <button class="prev-btn">Previous</button>
            <button class="next-btn">Next</button>
          </div>
        </div>
        <ul class="calendar-weekdays">
          <li>Sunday</li>
          <li>Monday</li>
          <li>Tuesday</li>
          <li>Wednesday</li>
          <li>Thursday</li>
          <li>Friday</li>
          <li>Saturday</li>
        </ul>
        <ul class="calendar-days"></ul>
      </div>
    </div>
    <div class="backdrop is-hidden">
      <div class="modal">
        <h2 class="choosen-day-title">Events</h2>
        <form class="add-event-form">
          <label>
            Add event:
            <input
              type="text"
              required
              placeholder="Create new event..."
              class="event-input" />
          </label>
          <button class="event-save-btn" type="submit">Save</button>
        </form>

        <h2>Upcoming events:</h2>
        <ul class="event-list"></ul>
      </div>
    </div>
    <script src="/smalltickets/domManipulation/1/1.js" type="module"></script>
  </body>
</html>
