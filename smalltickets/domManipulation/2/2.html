<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="./2.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">TO-DO List</h1>
      <form class="form-add-todo">
        <input
          class="input-todo"
          type="text"
          placeholder="Add task..."
          name="todoTask"
          required />
        <button class="add-todo-btn" type="submit">Add</button>
      </form>
      <ul class="filter-bar">
        <li class="filter-item"><button class="all-tasks">All</button></li>
        <li class="filter-item">
          <button class="completed-tasks">Completed</button>
        </li>
        <li class="filter-item">
          <button class="uncompleted-tasks">Uncompleted</button>
        </li>
      </ul>
      <ul class="todo-list"></ul>
    </div>
    <div class="backdrop is-hidden">
      <div class="modal">
        <h2 class="choosen-day-title">Edit task</h2>
        <form class="edit-form">
          <label>
            <input
              type="text"
              required
              placeholder="New description..."
              name="editedTodoTask"
              class="edit-input" />
          </label>
          <button class="save-btn" type="submit">Save</button>
        </form>
        <button class="close-modal">Close</button>
      </div>
    </div>
    <script src="/smalltickets/domManipulation/2/2.js" type="module"></script>
  </body>
</html>
